name: Build on Merge Workflow

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Update Version for Develop
        if: github.ref == 'refs/heads/develop'
        run: mvn versions:set -DnewVersion=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)-beta

      - name: Build JAR
        run: mvn clean package

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: spring-rest-framework
          path: target/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fetch PR Commits
        id: fetch_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch all commits from the merged PR
          COMMITS=$(gh pr view ${GITHUB_REF#refs/heads/} --json commits --jq '.commits[].message')
          echo "$COMMITS" > commits.txt
          echo "COMMIT_MESSAGES<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Check for 'fix' or 'feature' in commit messages
        id: check_commits
        run: |
          if grep -qE '(fix|feature)' commits.txt; then
            echo "contains_keyword=true" >> $GITHUB_ENV
          else
            echo "contains_keyword=false" >> $GITHUB_ENV
          fi

      - name: Exit if no relevant commits
        if: env.contains_keyword == 'false'
        run: |
          echo "No relevant commits found. Exiting."
          exit 0

      - name: Extract Version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            VERSION="${VERSION}-beta"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: spring-rest-framework
          path: ./artifact

      - name: Create GitHub Release
        env:
          VERSION: ${{ env.VERSION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${VERSION}" ./artifact/*.jar \
          --title "Release v${VERSION}" \
          --notes "Automated release of version v${VERSION}"
